<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
	  font-family: sans-serif;
	  margin: 0;
	  padding: 1rem;
      }

      h1 {
	  font-size: 1rem;
      }

      h2 {
	  font-family: monospace;
	  font-size: 1rem;
      }
    </style>
    <title>{{ .Title }}</title>
  </head>
  <body>
    <h1>{{ .Title }}</h1>

    {{ range .Posts }}
    <article>
      <h2>{{ .Date.Format "2006-01-02 (Mon)" }}</h2>
      {{ .HTML }}
    </article>
    {{ end }}

  </body>
</html>
