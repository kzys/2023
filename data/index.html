<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
	  font-family: sans-serif;
	  margin: 0;
	  padding: 1rem;
      }

      h1 {
	  font-size: 1rem;
      }

      h2 {
	  font-family: monospace;
	  font-size: 1rem;
      }
    </style>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>

    {{#each posts}}
    <article>
      <h2>{{ date }}</h2>
      {{{ this.html }}}
    </article>
    {{/each}}

  </body>
</html>
